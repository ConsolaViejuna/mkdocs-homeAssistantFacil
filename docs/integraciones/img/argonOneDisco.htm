                    <meta property="og:type" content="website">                    <meta property="og:title" content="Argon One case HDD extender by GreatApo">                    <meta property="og:description" content="I designed an Argon One case expansion with a 2.5&#039; HDD hot swap slot
The base is attached with the stock screws.

3 different drive versions are provided:
Model A: 12.5mm height drive (2.5&#039; HDD)
Model B: 9.5mm height drive (2.5&#039; HDD/SSD)
Model C: 7.0mm height drive (2.5&#039; HDD/SSD)
Model D: 15.0mm height drive (2.5&#039; HDD)
2 different drive arrangements are provided:
Model 1: slot from the front with SATA2USB board support
Model 2: slot from the back
Design software: AutoCAD - Rhino/Grasshopper
