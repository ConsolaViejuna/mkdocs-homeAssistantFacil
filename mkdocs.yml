site_name: Wiki Home Assistant Fácil
nav:
  - Bienvenido: 'index.md'
  - 'Instalar Home Assistant':
      - '💻 En varios sistemas': 'instalacion/varios_sistemas.md'
     
  - 'Automatizaciones':
      - '⚡ Energia': 'automatizaciones/energia.md'
      - '🛏️ Confort': 'automatizaciones/confort.md'

  - 'Red':
      - '📻 Ubitiqui': 'red/ubitiqui.md'
      - '🕸️ Mikrotik': 'red/mikrotik.md'        

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - tables
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - attr_list
  - md_in_html

theme:
  name: 'material'
  logo: https://upload.wikimedia.org/wikipedia/commons/6/6e/Home_Assistant_Logo.svg
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      link: octicons/link-external-16
  features:
    - content.code.annotate #
