      - '🔐 Acceso': 'instalacion/acceso.md'
     
  - 'Automatizaciones':
      - '⚡ Energia': 'automatizaciones/energia.md'
      - '🚿 Electrodomésticos': 'automatizaciones/electrodomesticos.md'
      - '🛏️ Confort': 'automatizaciones/confort.md'
  
  - 'Integraciones':
      - '⚡ ESP Home': 'integraciones/espHome.md'
      - '🧹 Conga': 'integraciones/conga.md'
      - '🗄️ Argon One': 'integraciones/argonOne.md'

  - 'Sensores':
      - '⚡ Energia': 'sensores/energia.md'
